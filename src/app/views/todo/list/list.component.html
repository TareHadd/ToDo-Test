<div class="bg-light p-2 p-sm-4 shadow rounded">

  <div *ngIf="show" class="d-flex justify-content-between align-items-center text-secondary">
    <p class="m-0">Za promjenu statusa taska, dovoljno je da kliknete na naziv ili datum taska</p>
    <button class="btn btn-sm btn-dark m-2" (click)="shown()">OK</button>
  </div>

  <table class="table desktop">
    <thead>
      <tr>
        <th>Status</th>
        <th scope="col">Task</th>
        <th scope="col">Datum</th>
        <th scope="col">Uredi</th>
      </tr>
    </thead>
    <tbody  *ngFor="let task of tasks">
      <tr  
      class="pointer"
      [ngClass]="{
        'bg-blink': task.expiring
       }"
      >
      <td class="text-success px-1" *ngIf="task.status">
        <div (click)="finishedTask(task)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
          </svg>
        </div>
      </td>

      <td class="text-warning px-1"  *ngIf="!task.status" (click)="finishedTask(task)">
          <div style="margin-bottom: 3px;"></div>
          <app-blink></app-blink>
      </td>

      <td (click)="finishedTask(task)">{{ task.name }}</td>

      <td (click)="finishedTask(task)">{{ task.date }}</td>

      <td class=" px-1">

        <div class="d-flex justify-content-between">
        
          <button class="btn btn-sm btn-danger" (click)="delete(task, content)">ObriÅ¡i</button>
        
          <div>
        
            <div class="text-success" *ngIf="task.status" (click)="finishedTask(task)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-square"
                viewBox="0 0 16 16">
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
              </svg>
            </div>
        
            <div *ngIf="!task.status" (click)="finishedTask(task)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-square"
                viewBox="0 0 16 16">
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              </svg>
            </div>
        
          </div>

        </div>

      </td>
      
      </tr>
    </tbody>
  </table>

  <!-- FOR MOBILE -->

 <div 
 class="mobile d-none rounded"
 *ngFor="let task of tasks" style="cursor: pointer;"
 >
  <div 
  class="d-flex flex-column my-1 p-1" 
   [ngClass]="{
    'bg-blink': task.expiring
   }"
  >
    <div class="d-flex justify-content-between align-items-center">
      <p 
      (click)="finishedTask(task)" 
      class="m-0">{{ task.name }}</p>

      <div (click)="delete(task, content)" style="cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash-fill"
          viewBox="0 0 16 16">
          <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
        </svg>
      </div>

    </div>

    <div class="d-flex justify-content-between align-items-center">
      <p 
      (click)="finishedTask(task)" 
      class="m-0">{{ task.date }}
    </p>
     
      <div class="text-success" *ngIf="task.status">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
          <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
        </svg>
      </div >

      <div class="m-1" *ngIf="!task.status">
        <app-blink></app-blink>
      </div>
    </div>

  </div>
 </div>
</div>

<!-- MODAL/ALERT -->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Upozorenje!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-column justify-content-center">
    <p>Da li ste sigurni da zelite obrisati task?</p>
    <div class="d-flex justify-content-center">
      <button class="btn  btn-danger mx-1" (click) ="deleteFromModal()">DA</button>
      <button class="btn btn-success mx-1" (click)="d('Cross click')">NE</button>
    </div>
  </div>
</ng-template>
